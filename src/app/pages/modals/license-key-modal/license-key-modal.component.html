<ion-content class="license-key-modal-content">
  <ion-header translucent class="modal-header">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button (click)="dismiss()">
          <ion-icon name="close-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        <ion-icon name="link-outline" size="small" style="vertical-align: middle; margin-right: 8px;"></ion-icon>
        Set LICENSE KEY
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="modal-body">
    <ion-card class="modal-card">
      <ion-card-header>
        <ion-card-title>Configure License Key</ion-card-title>
        <div class="divider"></div>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="save()">
          <ion-item class="input-item" lines="none">
            <ion-label position="floating">LICENSE KEY</ion-label>
            <ion-input [(ngModel)]="licenseKey" (ionInput)="validateKey($event.detail.value)" name="licenseKey"
              type="text" placeholder="Leave blank to use default" clearOnEdit="false"></ion-input>
          </ion-item>

          <!-- Feedback messages -->
          <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
          <ion-text color="success" *ngIf="successMessage">{{ successMessage }}</ion-text>

          <div class="button-group">
            <ion-button expand="block" color="primary" class="save-button" type="submit" [disabled]="!valid">
              <ion-icon name="save-outline" slot="start"></ion-icon>
              Save
            </ion-button>
            <ion-button expand="block" color="secondary" class="cancel-button" (click)="dismiss()">
              <ion-icon name="close-outline" slot="start"></ion-icon>
              Cancel
            </ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
